  </div> <!-- end content -->  
    
  
  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtnnat" id="playstopfindingvol"></div></div>
    <div class="bnat"><div class="rwnat" id="findingvolaudiobbtn"></div></div>
    <div class="plnat"><div class="plpsnat" id="findingvolaudioplbtn"></div></div>
    <div class="fnat"><div class="fwnat" id="findingvolaudiofbtn"></div></div>
    <div id="actualaudio-findingvol" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-findingvol').html('<audio id="findingvolaudio" controls preload onpause="playvol()" onplay="pausevol()"><source src="narrations/volcanoes_findingvol.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#findingvol").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('#etgiantslink').on('tap', function() {
      $.mobile.changePage("sub-naturalworld-volcanoes-etgiants.html", {transition: "slide"});
    });
    
    $('#inmountainslink').on('tap', function() {
      $.mobile.changePage("sub-naturalworld-volcanoes-inmountains.html", {transition: "slide"});
    });
    
    $('#underthesealink').on('tap', function() {
      $.mobile.changePage("sub-naturalworld-volcanoes-underthesea.html", {transition: "slide"});
    });
    
    $('#hotspotlink').on('tap', function() {
      $.mobile.changePage("sub-naturalworld-volcanoes-hotspot.html", {transition: "slide"});
    });
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundvol.pause(); bgsoundvol.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-naturalworld-volcanoes.html", {transition: "slide", reverse: true });
    }
    
    function pausedaudio() {
      bgsoundvol.play();
    }
    
    function pausebg() {
      bgsoundvol.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopfindingvol").on('tap', function() {
      if(!playing) {
        findingvolaudio.play();
        $('.micbtnnat').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        findingvolaudio.pause(); findingvolaudio.currentTime = 0;
        $('.micbtnnat').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#findingvolaudioplbtn").on('tap', function() {
      if(!paused) {
        findingvolaudio.pause();
        paused = true;
      } else {
        findingvolaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#findingvolaudiofbtn").on('tap', function() {
      var ctime = findingvolaudio.currentTime;
      findingvolaudio.currentTime = ctime + 10;
    });
    
    $("#findingvolaudiobbtn").on('tap', function() {
      var ctime = findingvolaudio.currentTime;
      findingvolaudio.currentTime = ctime - 10;
    });
    
    $("#findingvolaudiopsbtn").on('tap', function() {
      findingvolaudio.pause();
    });
  </script>
