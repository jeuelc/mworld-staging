  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-livingwithvol').html('<audio id="livingwithvolaudio" controls preload onpause="playvol()" onplay="pausevol()"><source src="narrations/volcanoes_livingwithvol.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#livingwithvol").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundvol.pause(); bgsoundvol.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-naturalworld-volcanoes.html", {transition: "slide", reverse: true });
    }
    
    function pausedaudio() {
      bgsoundvol.play();
    }
    
    function pausebg() {
      bgsoundvol.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstoplivingwithvol").on('tap', function() {
      if(!playing) {
        livingwithvolaudio.play();
        $('.micbtnnat').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        livingwithvolaudio.pause(); livingwithvolaudio.currentTime = 0;
        $('.micbtnnat').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#livingwithvolaudioplbtn").on('tap', function() {
      if(!paused) {
        livingwithvolaudio.pause();
        paused = true;
      } else {
        livingwithvolaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#livingwithvolaudiofbtn").on('tap', function() {
      var ctime = livingwithvolaudio.currentTime;
      livingwithvolaudio.currentTime = ctime + 10;
    });
    
    $("#livingwithvolaudiobbtn").on('tap', function() {
      var ctime = livingwithvolaudio.currentTime;
      livingwithvolaudio.currentTime = ctime - 10;
    });
    
    $("#livingwithvolaudiopsbtn").on('tap', function() {
      livingwithvolaudio.pause();
